<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Crie e compartilhe<br>
            seu evento.</h1>

        <p>O primeiro passo, é preencher esse <br>
            formulário de inscrição.</p>

    </header>

    <div class="formulario">

        <h2>Informações do Evento</h2>

        <div class="titulo-input">
            <label for="titulo">Título do evento <i>(mínimo 8 caracteres)</i>
                <input type="text" name="titulo" id="">
            </label>
        </div>

        <div class="link-input">
            <label for="link-input">Link do evento <i>(comece com https://)</i>
                <input type="text" name="link-input" id="link-input">
            </label>
        </div>

        <div class="whatsapp-input">
            <label for="whatsapp-input">Whatsapp para contato <i>(somente números)</i>
                <input type="text" name="whatsapp-input" id="whatsapp-input">
            </label>
        </div>
    </div>


</body>

</html>
